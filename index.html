<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공원 산책 인증</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0sq0mb7npe"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>공원 산책 인증</h1>
    <div id="map"></div>
    <p id="status">공원에 방문하지 않았습니다.</p>
    <script>
      // 네이버 지도 API 초기화
      var mapOptions = {
        center: new naver.maps.LatLng(37.5665, 126.978), // 기본 중심 위치 (서울)
        zoom: 14,
      };
      var map = new naver.maps.Map("map", mapOptions);
      var marker = new naver.maps.Marker({
        position: mapOptions.center,
        map: map,
      });
      var infoWindow = new naver.maps.InfoWindow({
        anchorSkew: true,
      });

      // 사용자의 실시간 위치 추적
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          function (position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var userLocation = new naver.maps.LatLng(lat, lng);

            // 지도 중심을 사용자의 현재 위치로 이동
            map.setCenter(userLocation);
            // 마커를 사용자의 현재 위치로 이동
            marker.setPosition(userLocation);

            // 반경 2km 이내의 공원 데이터만 로드하여 표시
            fetch("park_list.json")
              .then((response) => response.json())
              .then((parks) => {
                parks.forEach((park) => {
                  if (park.위도 && park.경도 && park.공원면적) {
                    let parkCenter = new naver.maps.LatLng(
                      park.위도,
                      park.경도
                    );
                    let distance =
                      naver.maps.geometry.spherical.computeDistanceBetween(
                        userLocation,
                        parkCenter
                      );
                    if (distance <= 2000) {
                      // 2km 이내의 공원만 표시
                      let radius = Math.sqrt(park.공원면적 / Math.PI); // 면적을 반지름으로 변환
                      let circle = new naver.maps.Circle({
                        map: map,
                        center: parkCenter,
                        radius: radius,
                        fillColor: "#FF0000",
                        fillOpacity: 0.3,
                        strokeColor: "#FF0000",
                        strokeOpacity: 0.6,
                        strokeWeight: 2,
                      });
                    }
                  }
                });
              })
              .catch((error) =>
                console.error("Error loading park data:", error)
              );
          },
          function (error) {
            console.error("Error occurred. Error code: " + error.code);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000,
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    </script>
  </body>
</html>
