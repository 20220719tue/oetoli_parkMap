<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공원 산책 인증</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0sq0mb7npe"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <p id="status">공원에 방문하지 않았습니다.</p>
    <div id="map"></div>

    <script>
      // 네이버 지도 API 초기화
      var mapOptions = {
        center: new naver.maps.LatLng(37.5665, 126.978), // 기본 중심 위치 (서울)
        zoom: 15,
      };
      var map = new naver.maps.Map("map", mapOptions);
      var marker = new naver.maps.Marker({
        position: mapOptions.center,
        map: map,
      });

      // 두 지점 간의 거리를 계산하는 함수 (하버사인 공식 사용)
      function computeDistanceBetween(lat1, lon1, lat2, lon2) {
        function toRad(Value) {
          return (Value * Math.PI) / 180;
        }

        var R = 6371; // 지구의 반경 (km)
        var dLat = toRad(lat2 - lat1);
        var dLon = toRad(lon2 - lon1);
        var a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c; // Distance in km
        return d;
      }

      // 공원 데이터 로드
      fetch("park_list.json")
        .then((response) => response.json())
        .then((parks) => {
          // 공원들 표시
          parks.forEach((park) => {
            if (park._X && park._Y && park.area) {
              let radius = Math.sqrt(park.area / Math.PI); // 면적을 반지름으로 변환

              new naver.maps.Circle({
                map: map,
                center: new naver.maps.LatLng(park._X, park._Y),
                radius: radius,
                fillColor: "#FF0000",
                fillOpacity: 0.3,
                strokeColor: "#FF0000",
                strokeOpacity: 0.6,
                strokeWeight: 2,
              });
            }
          });

          // 사용자의 실시간 위치 추적
          if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
              function (position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                var userLocation = new naver.maps.LatLng(lat, lng);

                // 지도 중심을 사용자의 현재 위치로 이동
                map.setCenter(userLocation);
                // 마커를 사용자의 현재 위치로 이동
                marker.setPosition(userLocation);

                // 사용자가 공원 내에 있는지 확인
                let isInPark = parks.some((park) => {
                  if (park._X && park._Y && park.area) {
                    let parkCenter = new naver.maps.LatLng(park._X, park._Y);
                    let distance = computeDistanceBetween(
                      lat,
                      lng,
                      park._X,
                      park._Y
                    );
                    let radius = Math.sqrt(park.area / Math.PI); // 면적을 반지름으로 변환
                    return distance <= radius / 1000; // 반지름을 km 단위로 변환
                  }
                  return false;
                });

                document.getElementById("status").textContent = isInPark
                  ? "공원에 방문했습니다!"
                  : "공원에 방문하지 않았습니다.";

                // 결과를 React Native WebView에 전달
                window.ReactNativeWebView.postMessage(
                  isInPark ? "true" : "false"
                );
              },
              function (error) {
                console.error("Error occurred. Error code: " + error.code);
              },
              {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000,
              }
            );
          } else {
            alert("Geolocation is not supported by this browser.");
          }
        })
        .catch((error) => console.error("Error loading park data:", error));
    </script>
  </body>
</html>
