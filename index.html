<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공원 산책 인증</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0sq0mb7npe"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 80vh; /* 지도의 높이를 화면의 80%로 설정 */
      }
    </style>
  </head>
  <body>
    <h1>공원 산책 인증</h1>
    <div id="map"></div>
    <p id="status">공원에 방문하지 않았습니다.</p>
    <script>
      // 네이버 지도 API 초기화
      var mapOptions = {
        center: new naver.maps.LatLng(37.5665, 126.978), // 기본 중심 위치 (서울)
        zoom: 16, // 줌 레벨을 12로 초기 설정
      };
      var map = new naver.maps.Map("map", mapOptions);
      var marker = new naver.maps.Marker({
        position: mapOptions.center,
        map: map,
      });

      // 사용자의 실시간 위치 추적
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          function (position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var userLocation = new naver.maps.LatLng(lat, lng);

            // 지도 중심을 사용자의 현재 위치로 이동
            map.setCenter(userLocation);
            // 마커를 사용자의 현재 위치로 이동
            marker.setPosition(userLocation);

            // // 줌 레벨을 다시 설정
            // map.setZoom();
          },
          function (error) {
            console.error("Error occurred. Error code: " + error.code);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000,
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }

      // 공원 데이터 로드
      naver.maps.onJSContentLoaded = function () {
        fetch("park_list.json")
          .then((response) => response.json())
          .then((parks) => {
            // 공원들 표시
            parks.forEach((park) => {
              if (park.위도 && park.경도 && park.공원면적) {
                let radius = Math.sqrt(park.공원면적 / Math.PI); // 면적을 반지름으로 변환

                new naver.maps.Circle({
                  map: map,
                  center: new naver.maps.LatLng(park.위도, park.경도),
                  radius: radius,
                  fillColor: "#FF0000",
                  fillOpacity: 0.3,
                  strokeColor: "#FF0000",
                  strokeOpacity: 0.6,
                  strokeWeight: 2,
                });
              }
            });
          })
          .catch((error) => console.error("Error loading park data:", error));
      };
    </script>
  </body>
</html>
